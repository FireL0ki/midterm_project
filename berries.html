<!DOCTYPE html>
<html lang="en">
<head>
    <title>Berry-dex</title>


    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <!-- My style sheet -->
    <link rel="stylesheet" type="text/css" href="berry_styles.css">

    <!-- Responsive web page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <!-- set up divs / containters -->

    <div class="main-box">
        
        <h1>Berry-dex</h1>

        <!-- This container holds the name, id, basic berry info. & image-->
        <div class="left-container">
           <div class="left-container-information">
            <p class="berry-name-container">
                Name: <span class="berry-name"></span>
            </p>

            <p class="berry-id-container">
                ID: <span class="berry-id"></span>
            </p>  
            
            <p class="harvest-time">
                Harvest Time: <span class="berry-harvest-time"></span>
            </p>
            <p class="max-harvest">
                Max Harvest (# of berries): <span class="berry-max-harvest"></span>
            </p>

            <p class="flavors">
                Berry Flavor(s): <span class="berry-flavors"></span>
            </p>

           </div> 

           <div class="left-container-bottom">
               <!--No images available in API / none in public domain.
                A friend created art for my page! -->
               <img src="" class="berry-image" id="berry-image">
           </div>
           <div>
               <p class="left-container-image-credit">Berry Art by George Miller</p>
           </div>
        </div>

        <!-- Right container shows a list of berries-->
        <div class="right-container">
            <p class = "berry-list">
                <h5 id="berry-list-title">Berry List</h5>
                    <p>
                        cheri<br>
                        chesto<br>
                        pecha<br>
                        rawst<br>
                        aspear<br>
                        leppa<br>
                        oran<br>
                        persim<br>
                        lum<br>
                        sitrus<br>
                        figy<br>
                        wiki<br>
                        mago<br>
                        aguav<br>
                        iapapa<br>
                        razz<br>
                        bluke<br>
                        nanab<br>
                        wepear<br>
                        pinap<br>
                    </p>
            </p>
        </div>

        <!-- Middle container, holds main image -->
        <div class="middle-container">
                <img src="pink_oneBlackberry.jpg" class="middle-berry-image" id="middle-berry-image" alt="A mix of blackberries & raspberries on a pink background">
        </div>

        <!-- Create search form, allow user to input berry name-->
        <div class="search-input-box">
            <label for="berry-name-input">Enter Berry Name: </label><input id="berry-name-input" name="berry-name-input">
            <br>
            <button id="search-button">Search</button>
        </div>
    </div>

    <!--Connect to the JavaScript code-->
    <script src="berry_app.js"></script>

</body>

</html>
